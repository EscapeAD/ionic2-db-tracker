<ion-header>

  <ion-navbar>
    <ion-title>DB Tracker</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form (submit)="onLoginSubmit()">
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]='email' name='email' type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]='password' name='password' type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button type="submit" ion-button color="primary" block>Sign In</button>
  </div>
  </form>
</ion-content>
